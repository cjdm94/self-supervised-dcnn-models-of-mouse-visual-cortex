<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radar Chart</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 200px }
    .radarArea { fill-opacity: 0.3; }
    .radarStroke { fill: none; stroke-width: 2px; }
    .radarCircle { fill-opacity: 0.8; }
    .axisLabel, .legend { font-size: 20px; fill: #737373; }
    .tooltip { font-size: 12px; fill: black; }
    .gridCircle { fill: #CDCDCD; stroke: #CDCDCD; fill-opacity: 0.1; }
    .line { stroke: white; stroke-width: 2px; }
    svg { overflow: visible; }
  </style>
</head>
<body>
  <button onclick="downloadPNG()">Download SVG</button>
  <div id="radarChart"></div>
  <script>
    /////////////////////////////////////////////////////////
    /////////////// The Radar Chart Function ////////////////
    /////////////////////////////////////////////////////////
    function RadarChart(id, data, options) {
      var cfg = {
        w: 600, h: 600,
        margin: {top: 20, right: 20, bottom: 20, left: 20},
        levels: 3, maxValue: 0,
        labelFactor: 1.25, wrapWidth: 60,
        opacityArea: 0.35, dotRadius: 4,
        opacityCircles: 0.1, strokeWidth: 2,
        roundStrokes: false,
        color: d3.scale.category10()
      };

      if ('undefined' !== typeof options) {
        for (var i in options) {
          if ('undefined' !== typeof options[i]) { cfg[i] = options[i]; }
        }
      }

      var maxValue = Math.max(cfg.maxValue, d3.max(data, function(i){ return d3.max(i.map(function(o){ return o.value; })); }));

      var allAxis = (data[0].map(function(i, j){ return i.axis; })),
          total = allAxis.length,
          radius = Math.min(cfg.w/2, cfg.h/2),
          Format = d3.format('%'),
          angleSlice = Math.PI * 2 / total;

      console.log("Axis labels:", allAxis);
      console.log("maxValue:", maxValue);

      var rScale = d3.scale.linear()
        .range([0, radius])
        .domain([0, maxValue]);

      d3.select(id).select("svg").remove();

      var svg = d3.select(id).append("svg")
          .attr("width", cfg.w + cfg.margin.left + cfg.margin.right)
          .attr("height", cfg.h + cfg.margin.top + cfg.margin.bottom)
          .attr("class", "radar"+id);

      var g = svg.append("g")
          .attr("transform", "translate(" + (cfg.w/2 + cfg.margin.left) + "," + (cfg.h/2 + cfg.margin.top) + ")");

      var filter = g.append('defs').append('filter').attr('id','glow'),
          feGaussianBlur = filter.append('feGaussianBlur').attr('stdDeviation','2.5').attr('result','coloredBlur'),
          feMerge = filter.append('feMerge'),
          feMergeNode_1 = feMerge.append('feMergeNode').attr('in','coloredBlur'),
          feMergeNode_2 = feMerge.append('feMergeNode').attr('in','SourceGraphic');

      var axisGrid = g.append("g").attr("class", "axisWrapper");

      axisGrid.selectAll(".levels")
         .data(d3.range(1,(cfg.levels+1)).reverse())
         .enter()
          .append("circle")
          .attr("class", "gridCircle")
          .attr("r", function(d, i){return radius/cfg.levels*d;})
          .style("fill", "#CDCDCD")
          .style("stroke", "#CDCDCD")
          .style("fill-opacity", cfg.opacityCircles)
          .style("filter" , "url(#glow)");

      axisGrid.selectAll(".axisLabel")
         .data(d3.range(1,(cfg.levels+1)).reverse())
         .enter().append("text")
         .attr("class", "axisLabel")
         .attr("x", 4)
         .attr("y", function(d){return -d*radius/cfg.levels;})
         .attr("dy", "0.4em")
         .style("font-size", "10px")
         .attr("fill", "#737373")
         .text(function(d,i) { return Format(maxValue * d/cfg.levels); });

      var axis = axisGrid.selectAll(".axis")
        .data(allAxis)
        .enter()
        .append("g")
        .attr("class", "axis");

      axis.append("line")
        .attr("x1", 0)
        .attr("y1", 0)
        .attr("x2", function(d, i){ return rScale(maxValue*1.1) * Math.cos(angleSlice*i - Math.PI/2); })
        .attr("y2", function(d, i){ return rScale(maxValue*1.1) * Math.sin(angleSlice*i - Math.PI/2); })
        .attr("class", "line")
        .style("stroke", "white")
        .style("stroke-width", "2px");

      axis.append("text")
        .attr("class", "legend")
        .style("font-size", "14px")
        .style("font-weight", "bold")
        .attr("text-anchor", "middle")
        .attr("dy", "0.35em")
        // .attr("x", function(d, i){ return rScale(maxValue * cfg.labelFactor) * Math.cos(angleSlice*i - Math.PI/2); })
        // .attr("y", function(d, i){ return rScale(maxValue * cfg.labelFactor) * Math.sin(angleSlice*i - Math.PI/2); })
        .attr("x", function(d, i) {
          var x = rScale(maxValue * cfg.labelFactor) * Math.cos(angleSlice*i - Math.PI/2);
          if (d === "Dimensionality") return x - 20;  // move slightly left
          if (d === "RSA") return x - 15;  // move slightly left
          return x;
        })
        .attr("y", function(d, i) {
          var y = rScale(maxValue * cfg.labelFactor) * Math.sin(angleSlice*i - Math.PI/2);
          if (d === "Semanticity") return y - 40;        // move up more
          if (d === "Dimensionality") return y - 18;      // move up slightly
          return y;
        })
        .text(function(d){return d})
        .call(wrap, cfg.wrapWidth);

      var radarLine = d3.svg.line.radial()
        .interpolate("linear-closed")
        .radius(function(d) { return rScale(d.value); })
        .angle(function(d,i) { return i*angleSlice; });

      if(cfg.roundStrokes) {
        radarLine.interpolate("cardinal-closed");
      }

      var blobWrapper = g.selectAll(".radarWrapper")
        .data(data)
        .enter().append("g")
        .attr("class", "radarWrapper");

      blobWrapper
        .append("path")
        .attr("class", "radarArea")
        .attr("d", function(d,i) { return radarLine(d); })
        .style("fill", function(d,i) { return cfg.color(i); })
        .style("fill-opacity", cfg.opacityArea)
        .on('mouseover', function (d,i){
          d3.selectAll(".radarArea").transition().duration(200).style("fill-opacity", 0.1);
          d3.select(this).transition().duration(200).style("fill-opacity", 0.7);
        })
        .on('mouseout', function(){
          d3.selectAll(".radarArea").transition().duration(200).style("fill-opacity", cfg.opacityArea);
        });

      blobWrapper.append("path")
        .attr("class", "radarStroke")
        .attr("d", function(d,i) { return radarLine(d); })
        .style("stroke-width", cfg.strokeWidth + "px")
        .style("stroke", function(d,i) { return cfg.color(i); })
        .style("fill", "none")
        .style("filter" , "url(#glow)");

      blobWrapper.selectAll(".radarCircle")
        .data(function(d,i) { return d; })
        .enter().append("circle")
        .attr("class", "radarCircle")
        .attr("r", cfg.dotRadius)
        .attr("cx", function(d,i){ return rScale(d.value) * Math.cos(angleSlice*i - Math.PI/2); })
        .attr("cy", function(d,i){ return rScale(d.value) * Math.sin(angleSlice*i - Math.PI/2); })
        .style("fill", function(d,i,j) { return cfg.color(j); })
        .style("fill-opacity", 0.8);

      var blobCircleWrapper = g.selectAll(".radarCircleWrapper")
        .data(data)
        .enter().append("g")
        .attr("class", "radarCircleWrapper");

      blobCircleWrapper.selectAll(".radarInvisibleCircle")
        .data(function(d,i) { return d; })
        .enter().append("circle")
        .attr("class", "radarInvisibleCircle")
        .attr("r", cfg.dotRadius*1.5)
        .attr("cx", function(d,i){ return rScale(d.value) * Math.cos(angleSlice*i - Math.PI/2); })
        .attr("cy", function(d,i){ return rScale(d.value) * Math.sin(angleSlice*i - Math.PI/2); })
        .style("fill", "none")
        .style("pointer-events", "all")
        .on("mouseover", function(d,i) {
          newX =  parseFloat(d3.select(this).attr('cx')) - 10;
          newY =  parseFloat(d3.select(this).attr('cy')) - 10;
          tooltip
            .attr('x', newX)
            .attr('y', newY)
            .text(Format(d.value))
            .transition().duration(200)
            .style('opacity', 1);
        })
        .on("mouseout", function(){
          tooltip.transition().duration(200)
            .style("opacity", 0);
        });

      var tooltip = g.append("text")
        .attr("class", "tooltip")
        .style("opacity", 0);

      function wrap(text, width) {
        text.each(function() {
          var text = d3.select(this),
              words = text.text().split(/\s+/).reverse(),
              word,
              line = [],
              lineNumber = 0,
              lineHeight = 1.4,
              y = text.attr("y"),
              x = text.attr("x"),
              dy = parseFloat(text.attr("dy")),
              tspan = text.text(null).append("tspan").attr("x", x).attr("y", y).attr("dy", dy + "em");

          while (word = words.pop()) {
            line.push(word);
            tspan.text(line.join(" "));
            if (tspan.node().getComputedTextLength() > width) {
              line.pop();
              tspan.text(line.join(" "));
              line = [word];
              tspan = text.append("tspan").attr("x", x).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
            }
          }
        });
      }
    }

    d3.json("data.json", function(error, data) {
      if (error) throw error;

      console.log("DATA:");
      data.forEach((layer, i) => {
        console.log(`Layer ${i}:`);
        layer.forEach(point => {
          console.log(`  ${point.axis}: ${point.value}`);
        });
      });

      d3.json("labels.json", function(error2, labels) {
        if (error2) throw error2;

        const color = d3.scale.category10();

        var options = {
          w: 500,
          h: 500,
          maxValue: 1.0,
          levels: 5,
          roundStrokes: true,
          color: color
        };

        // Ensure if layer has >1 zero value, a line is drawn between them
        const epsilon = 0.003
        data = data.map(layer =>
          layer.map(d => ({
            axis: d.axis,
            value: d.value === 0 ? epsilon : d.value
          }))
        );

        RadarChart("#radarChart", data, options);

        // Use labels directly for legend
        const legendSvg = d3.select("#radarChart").select("svg");

        const legend = legendSvg.append("g")
          .attr("class", "legend")
          // .attr("transform", "translate(30, 30)");
          .attr("transform", "translate(520, 0)")

        legend.selectAll("circle")
          .data(labels)
          .enter()
          .append("circle")
          .attr("cx", 9)
          .attr("cy", (d, i) => i * 25 + 9)
          .attr("r", 9)
          .style("fill", (d, i) => color(i))
          .style("fill-opacity", 0.35)
          .style("stroke", (d, i) => color(i))
          .style("stroke-width", "2px");

        legend.selectAll("text")
          .data(labels)
          .enter()
          .append("text")
          .attr("x", 25)
          .attr("y", (d, i) => i * 25 + 13)
          .text(d => d)
          .style("font-size", "14px")
          .attr("fill", "#737373");
      });
    });


    // var data = [
    //   [
    //     {axis:"Accuracy", value:0.8},
    //     {axis:"Precision", value:0.7},
    //     {axis:"Recall", value:0.65},
    //     {axis:"F1 Score", value:0.72},
    //     {axis:"AUC", value:0.85}
    //   ],
    //   [
    //     {axis:"Accuracy", value:0.6},
    //     {axis:"Precision", value:0.65},
    //     {axis:"Recall", value:0.7},
    //     {axis:"F1 Score", value:0.68},
    //     {axis:"AUC", value:0.75}
    //   ]
    // ];

    // var options = {

    //   h: 500,
    //   maxValue: 1.0,
    //   levels: 5,
    //   roundStrokes: true,
    //   color: d3.scale.category10()

    function downloadPNG() {
      html2canvas(document.querySelector("#radarChart")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'radar_chart.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
